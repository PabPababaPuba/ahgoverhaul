POLITICS_ITA_AUTHREP_DESC:0 "Gaetano Salvemini, President of Italy, rose to power through his anti-fascist position. While initially a member of the Socialist Party, Salvemini eventually became leader of the Combatants' Party, formed to protect the interests of Great War Veterans.\n\nThe Party joined with many others in opposition to Mussolini's attempted creation of a one party state. After the fascists and Monarchy were desposed, Galvemini was chosen as President of the new Italian Republic as a compromise between the communists and Christian Democrats."
POLITICS_ITA_CONMON_DESC:0 "Victor Emmanuel III, the Soldier King, has ruled Italy since the turn of the 20th century, leading the nation through the Great War.\n\nVictor Emmanuel currently rules as constitutional monarchy, with the country ruled by the Partito Popolare Italiano."
POLITICS_ITA_LIBMON_DESC:0 "Victor Emmanuel III has ruled Italy since the turn of the 20th century, a mostly peaceful era in Italian history.\n\nVictor Emmanuel currently rules as constitutional monarchy, with the country ruled by the Partito Liberale Italiano."


### SPAIN ###

POLITICS_SPR_NATSOC_DESC:0 "Miguel Ezquerra Sanchez, Líder of the Westgotisches Reich, was a Falangist who fought for the Nationalists during the Spanish Civil War. Fiercely anti-communist, Ezquerra volunteered for the Waffen-SS after the outbreak of the Second World War, where he was one of the most loyal commanders on the Eastern Front, being named a citizen of Germany and honorary Aryan by Adolf Hitler himself in the last days of the war.\n\nAfter the Nazis emerged victorious, Ezquerra returned to Spain and led an SS-backed coup against Francisco Franco, who he believed had not done enough for the anti-Bolshevik cause.\n\nEzquerra's new state has attempted to reclaim the legacy of the germanic Visigoths who occupied Iberia some time in the 5th century, becoming a key German ally in the new western European political sphere, if not an outright puppet state."
POLITICS_SP2_NATSOC_DESC:0 "Miguel Ezquerra Sanchez, Líder of the Spanish Legionnaire State, was a Falangist who fought for the Nationalists during the Spanish Civil War. Fiercely anti-communist, Ezquerra volunteered for the Waffen-SS after the outbreak of the Second World War, where he was one of the most loyal commanders on the Eastern Front, being named a citizen of Germany and honorary Aryan by Adolf Hitler himself in the last days of the war.\n\nAfter the Nazis emerged victorious, Ezquerra returned to Spain and led an SS-backed coup against Francisco Franco, who he believed had not done enough for the anti-Bolshevik cause.\n\nEzquerra's new state has become a key German ally in the new western European political sphere, if not an outright puppet state."
POLITICS_SPR_THEOC_DESC:0 "Cardinal Isidro Gomá y Tomás, Archbishop of Toledo, is the Primate of Spain, recently merging his religious office with that of that nation's secular head of state. With support from CEDA and other integristas, Gomá has transformed the Prince-Archbishopric into a Confessional State, mandating the practice of Catholicism for all citizens and outlawing all other faiths.\n\nGomá's new Confessional state was seen by many Catholic extremists in Portugal as the end goal of the Estado Novo, which led to a union between the two countries quite soon after the Bishop's rise to power."
POLITICS_SP2_THEOC_DESC:0 "Cardinal Isidro Gomá y Tomás, Archbishop of Toledo, is the Primate of Spain, recently merging his religious office with that of that nation's secular head of state. With support from CEDA and other integristas, Gomá has transformed the Prince-Archbishopric into a Confessional State, mandating the practice of Catholicism for all citizens and outlawing all other faiths."
POLITICS_SPR_REPFASH_DESC:0 "José Antonio Primo de Rivera, the self-proclaimed \"Saviour of Spain,\" was one of the leading figures in the military coup that overthrew the Second Spanish Republic. The son of Miguel Primo de Rivera, who had governed the Kingdom of Spain from 1923 to 1930, José Antonio originally worked a lawyer before founding the Falange Española in 1933.\n\nPrimo de Rivera has transformed Spain into a National Syndicalist state, borrowing most of his reforms from the fascist government of Benito Mussolini, across the Mediterranean. Like Mussolini, Primo de Rivera managed to reach a compromise with the Catholic Church, in which a strong seperation of church and state was enforced, by Spain's christians were not persecuted, which has helped his regime achieve popular support despite its short life.\n\nDespite his apparent successes, Primo de Rivera's New Spain is still young, and faces internal conflict from various monarchist, communist, and liberal groups. Only time will tell if the fascist regime will endure for as long as Italy's, or if Spain will face its third revolution in six years."
POLITICS_SPR_CENMON_DESC:0 "After the death of Alfonso Carlos de Borbón, Francisco Javier de Borbón-Parma y de Braganza became the most popular Carlist claimant to the Spanish throne, though unlike Alfonso Carlos he did not claim the throne of France.\n\nAfter taking power in Spain with the help of the Comunión Tradicionalista, King Javier I of Spain has continued the Constitutional Monarchy of his predecessor. Despite reaching compromises with the national syndicalists, Javier is anything but a fascist, and one of the biggest questions surrounding his reign is how he will involve Spain in European politics in the years to come."
POLITICS_SPR_FASCISM_DESC:0 "Alfonso XIII de Borbón is the current King of Spain, having been recently restored to the throne by an anti-republican coup led by Francisco Franco. After regaining power, Alfonso XIII decided to remain a constitutional monarch, which led to a regime of fascist sympathisers and Francoist remnants gaining power.\n\nThe new regime has since stripped Alfonso of many of his remaning powers, though the King's fortunes may finally be changing following the recent emergence of the Spanish Nationalist Party, a fiercely monarchist movement that became disillusioned with the rest of the Spanish Right over their attitude towards the King."
POLITICS_SPR_STRATMON_DESC:0 "Francisco Franco, Caudillo of the Spanish State, has had a swift and unprecedented rise to power since joining the military in 1910, becoming one of Europe's youngest generals in 1926. Franco, a monarchist, was persuaded to help José Sanjurjo overthrow the Republic, and quickly became the leader of the rebels after Sanjurjo's death\n\nNow that he has gained power, Franco has decided to rule Spain himself rather than restore the monarchy immediately, and has begun implementing many fascist policies, such as Autarky, and the removal of political opposition. Only time will tell if he continues on this path, or if he will change Spain's course yet again..."
POLITICS_SPR_STRAT_DESC:0 "Miguel Cabanellas, President of the Spanish Military Junta, is the most senior general in the Spanish Armed Forces, and one of the leaders of the nationalist coup that deposed Manuel Azaña's government.\n\nCabanellas now faces the difficult task of preventing Spain from collapsing, or falling back in the hands of Republican counter-revolutionaries, a task that many of his subordinates feel would be better suited to Francisco Franco.\n\nCabanellas was chosen for leadership due to his seniority following the death of José Sanjurjo, and believes that he is better suited to leading Spain than Franco, who he warns will try to hold onto power until his death."
POLITICS_SPR_VAN_DESC:0 "José Díaz is the General Secretary of the Communist Party of Spain, and the nation's de facto leader, who rose to power after the previous General Secretary was expelled for anti-Stalinist views.\n\nDuring the Spanish civil war, Díaz dedicated most of his time to inner party politics, and strengthening the party's relationship with the Soviet Union, which eventually led to a united communist force assuming control of the Republican government in the last days of the war."
POLITICS_SPR_COM_DESC:0 "Joaquín Maurín Juliá is a Catalonian communist recently elected as Chairman of the Spanish Commune. Maurín was chosen primarily for his anti-Stalinist views, as well as the belief that he will help ensure Catalonian loyalty to the Commune.\n\nOriginally, many Catalonians wanted a separate state post-revolution, but a consensus was reached that the communes would able to unite against foreign threats better than if they stood alone."
POLITICS_SPR_SOC_DESC:0 "Francisco Largo Caballero is the first President of the Socialist Republic of Spain, coming to power during the Spanish Civil War. Caballero was elected as a compromise between the moderate liberals and radical communists in the Republican Government, to create a better united front against the Nationalist forces.\n\nSince the end of the Civil War, Caballero has continued to walk a fine line between these two factions, though his recent abandonment of most of his moderate positions has largely alienated the liberal factions within the Republic."
POLITICS_SPR_MONSOC_DESC:0 "Alfonso XIII de Borbón is the first ruler of the United Kingdom of Iberia, formed in 1926 after the Portuguese government collapsed, and the provisional government invited Alfonso to unite Iberia under one crown.\n\nThough the past decade has not been kind to the new Iberian Union, with the political instability of the early 20th century still apparent, Alfonso has remained a stabilizing force, and cemented the role of the monarchy in Iberian politics.\n\nIn an effort to preserve the Union, Alfonso has recently delegated much of his powers to the Cortes Generales, currently dominated by the Spanish Socialist Workers' Party."
POLITICS_SP2_MONSOC_DESC:0 "Alfonso XIII de Borbón is the current King of the United Kingdoms of Spain, having ruled for 50 years.\n\nIn an effort to preserve the stability of his country, Alfonso has recently delegated much of his powers to the Cortes Generales, currently dominated by the Spanish Socialist Workers' Party."
POLITICS_SPR_AUTHMON_DESC:0 "Alfonso Carlos I de Borbón was the Carlist claimaint to the Spanish Throne, prior to deposing Alfonso XIII. Alfonso Carlos claimed the Spanish throne after the death of his nephew in 1931, and still claims the French throne as the legitimist heir.\n\nAlfonso Carlos is a veteran of the Carlist Wars and the Risorgimento, where he fought in defence of the Papal States, and now sees himself as a defender of both Spanish tradition and the Catholic faith.\n\nWith the Cortes Generales stacked with members of the Comunión Tradicionalista, Alfonso Carlos is in the perfect position to shape Spain however he sees fit."
POLITICS_SPR_ABSMON_DESC:0 "Carlos V & XII de Borbón of the United Kingdoms of Spain and France was never expected to find himself in his current position. Carlos claimed the thrones in 1931 after the death of his nephew, and was crowned King of France by legitimists in an uprising against the socialist government of Paul Doumer.\n\nCarlos' ascension to the French throne was believed by many to spell the end of the Carlist movement, as the Treaty of Utrecht forbade the formation of a Franco-Spanish Union. Instead, the Carlists became reinvigorated, and were quickly able to overthrow the Spanish government with French support. Carlos is now one of world's most powerful monarchs, but his complete disregard for the European balance of power has made him many enemies outside his realm."
POLITICS_SPR_ABSMON_DESC:0 "Carlos V & XII de Borbón of the Franco-Spanish Union was never expected to find himself in his current position. Carlos claimed the thrones in 1931 after the death of his nephew, and was crowned King of France by legitimists in an uprising against the socialist government of Paul Doumer.\n\nCarlos' ascension to the French throne was believed by many to spell the end of the Carlist movement, as the Treaty of Utrecht forbade the formation of a Franco-Spanish Union. Instead, the Carlists became reinvigorated, and were quickly able to overthrow the Spanish government with French support. Carlos is now one of world's most powerful monarchs, but his complete disregard for the European balance of power has made him many enemies outside his realm."
POLITICS_SPR_CONREP_DESC:0 "Niceto Alcalá-Zamora is the 1st President of the Spanish Republic, elected by the new republican government due to his role in deposing the Spanish monarchy.\n\nAlcalá-Zamora, leader of the Progressive Republican Party, had been a lawyer prior to the overthrow of the monarchy, and served in several Ministerial positions for the Liberal Party after the Great War."
POLITICS_SPR_LIBREP_DESC:0 "Manuel Azaña is the current President of the Second Spanish Republic, elected by the Cortes Generales to replace Niceto Alcalá-Zamora. Azaña has been one of the leading figures among the Spanish left since the proclamation of the Republic in 1931, though the movement is far from united.\n\nAzaña only came to power due to the slim majority of Alcalá-Zamora's opponents in the Cortes, and many of the socialist and anarchist factions have thusfar refused to work with his government. Azaña is also detested by the Spanish Right, many of whom have abandoned the Republic's conventional political system following his election."
POLITICS_SPR_CENREP_DESC:0 "Alejandro Lerroux García, leader of the Radical Republican Party, had been Prime Minister of Spain three times prior to his ascension to the Presidency. During his rule, the Spanish Republic finally stabilised, and made a triumphant entry onto the world stage.\n\nOne of Lerroux's first actions was to pursue closer ties with Portugal, and the two nations eventually agreed to unite in an effort to pursue mutually beneficial goals. Though the union made sense to Lerroux, a large portion of the public saw it as unprecedented, so it remains to be seen how long this experiment will endure..."
POLITICS_SPR_AUTHREP_DESC:0 "José María Gil-Robles y Quiñones is the leader of the Confederación Española de Derechas Autónomas, better known as CEDA, a political party founded in 1933 to \"defend the principles of Christian civilization.\" CEDA initially refused to take a stance on the republic-monarchy debate, arguing that the issue was irrelevant compared to whether or not the government's laws were compatible with religious principles.\n\nAfter the military coup that deposed the government of Manuel Azaña, Gil-Robles emerged triumphant in a power struggle with Francisco Franco for control of Spain, and he now rules the Republic as a one-party state influenced heavily by the Italian fascists, and the corporatist regime of António de Oliveira Salazar."
POLITICS_SPR_CONMON_DESC:0 "Alfonso XIII de Borbón has ruled Spain for 50 years, through several political crises, though he has managed to hold onto power through it all. One of the biggest challenges came in 1923, when Alfonso appointed Miguel Primo de Rivera as Prime Minister for 90 days, in an effort to eliminate corruption.\n\nAfter Primo de Rivera announced his intention to continue his rule, Alfonso loyalists led a counter-coup in early 1924, restoring democracy to Spain, and ensuring the King's image would not be tainted by his support for the would-be dictator. The Cortes Generales is currently led by the Renovación Española, a conservative-monarchist party."
POLITICS_SPR_LIBMON_DESC:0 "Alfonso XIII de Borbón is the current King of Spain, having been recently restored to the throne by an anti-republican coup led by Francisco Franco. After regaining power, Alfonso XIII decided to remain a constitutional monarch, which led to a regime of fascist sympathisers and Francoist remnants gaining power.\n\nIn an effort to reclaim his legitimacy, Alfonso used his reserve powers to dismiss the government and outlaw the fascist parties. The Cortes Generales is currently led by the Partido Liberal, a liberal-monarchist party."

