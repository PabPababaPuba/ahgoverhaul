POLITICS_ITA_FASCISM_DESC:0 "Victor Emmanuel III, the Soldier King, has ruled Italy since the turn of the 20th century, through the Great War and the rise of fascism.\n\nThough the King is now mostly a figurehead for Mussolini's regime, he is an extremely popular one, and retains many reserve powers. Should Italy become disillusioned with fascism, Victor Emmanuel will likely be involved with its downfall."
