l_english:
 LOADING_TIP_0:0 "The Pope! How many divisions has he got?\n- Joseph Stalin, 1935"
 LOADING_TIP_1:0 "If today I stand here as a revolutionary, it is as a revolutionary against the Revolution.\n- Adolf Hitler, 1923"
 LOADING_TIP_2:0 "Germany will either become a World Power or will not continue to exist at all.\n- Adolf Hitler, 1933"
 LOADING_TIP_3:0 "Wars may be fought with weapons, but they are won by men. It is the spirit of men who follow and of the man who leads that gains the victory.\n- George S. Patton, 1933"
 LOADING_TIP_4:0 "Thank God for the French Army.\n- Winston Churchill, 1933"
 LOADING_TIP_5:0 "Rules are not necessarily sacred, principles are.\n- Franklin D. Roosevelt, 1935"
 LOADING_TIP_6:0 "I will tolerate no opposition. We recognize only subordination – authority downwards and responsibility upwards. \n- Adolf Hitler, 1931"
 LOADING_TIP_7:0 "Weighing the sacrifices of the last war, we want to be true friends of a peace which will at last heal the wounds from which all have suffered. \n- Adolf Hitler, 1933"
 LOADING_TIP_8:0 "I have sympathy for Mr. Roosevelt, because he marches straight toward his objectives over Congress, lobbies and bureaucracy. \n- Adolf Hitler, 1933"
 LOADING_TIP_9:0 "Germany is the bulwark of the West against Bolshevism, and, in combating it, will meet terror with terror and violence with violence. \n- Adolf Hitler, 1935"
 LOADING_TIP_10:0 "Obstacles do not exist to be surrendered to, but only to be broken. \n- Adolf Hitler, 1925"
 LOADING_TIP_11:0 "Those who have no understanding of the political world around them have no right to criticize or complain. \n- Adolf Hitler, 1925"
 LOADING_TIP_12:0 "For we do not learn history just in order to know the past, we learn history in order to find an instructor for the future and for the continued existence of our own nationality. \n- Adolf Hitler, 1926"
 LOADING_TIP_13:0 "Shoot first and inquire afterwards, and if you make mistakes, I will protect you. \n- Hermann Göring, 1933"
 LOADING_TIP_14:0 "I would say that we are the only defenders left of liberty in a world of Fascists. These fascists and communists are the successors today of the wars of the sects. \n- Stanley Baldwin, 1934"
 LOADING_TIP_15:0 "Dictatorship is like a giant beech tree—very magnificent to look at in its prime, but nothing grows underneath it. \n-Stanley Baldwin, 1935"
 LOADING_TIP_16:0 "The war has ended - quite differently, indeed, from how we expected. Our politicians have failed us miserably. \n- Wilhelm II, 1918"
 LOADING_TIP_17:0 "A revolutionist is born, not made. \n- Benito Mussolini, 1932"
 LOADING_TIP_18:0 "Thirty centuries of history allow us to look with supreme pity on certain doctrines which are preached beyond the Alps by the descendants of those who were illiterate when Rome had Caesar, Virgil and Augustus. \n- Benito Mussolini, 1934"
 LOADING_TIP_19:0 "I am not a collector of deserts! \n- Benito Mussolini, 1935"
 LOADING_TIP_20:0 "I do not measure the historical process by the yardstick of one's personal fate. \n- Leon Trotsky, 1930"
 LOADING_TIP_21:0 "The lines of German socialism are sharp, and our path is clear. We are against the political bourgeoisie, and for genuine nationalism! \n- Joseph Goebbels, 1932"
 LOADING_TIP_22:0 "I can love Germany and hate capitalism. Not only can I, I must. \n- Joseph Goebbels, 1932"
 LOADING_TIP_23:0 "Life has improved, and now as never before the doors to a happy and cultured life for all the peoples of our Union stand wide open. \n- Vyacheslav Molotov, 1930"
 LOADING_TIP_24:0 "Poland can have nothing to do with the restoration of the old Russia. Anything rather than that – even Bolshevism. \n- Jozef Pilsudski, 1921"
 LOADING_TIP_25:0 "Poland is a great nation, even if the people are cunts. \n- Jozef Pilsudski, 1934"
 LOADING_TIP_26:0 "The party is Hitler, Hitler is Germany, and Germany is Hitler! Sieg heil! \n- Rudolf Heß, 1934"
 LOADING_TIP_27:0 "After I am dead, the boy will ruin himself in twelve months. \n- George V, 1935"
 LOADING_TIP_28:0 "I said to your predecessor: 'You know what they're all saying, no more coals to Newcastle, no more Hoares to Paris.' The fellow didn't even laugh. \n- George V, 1935"
 LOADING_TIP_29:0 "Confidence thrives on honesty, on honor, on the sacredness of obligations, on faithful protection and on unselfish performance. Without them it cannot live. \n- Franklin D. Roosevelt, 1933"
 LOADING_TIP_30:0 "The President is not only the leader of a party, he is the President of the whole people. He must interpret the conscience of America. He must guide his conduct by the idealism of our people. \n- Herbert Hoover, 1934"
 LOADING_TIP_31:0 "I am not a pacifist. That is not my attitude. But all my impressions of war are so bad that I could be for it only under the sternest necessity — the necessity of fighting Bolshevism or of defending one's country. \n- Paul von Hindenburg, 1929"
 LOADING_TIP_32:0 "I am not a collector of desserts! \n- Chef Mussolini, 1935"